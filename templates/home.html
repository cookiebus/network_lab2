{% extends "base.html" %}
{% load staticfiles %}
{% block title %}选专业要看脸{% endblock %}

{% block content %}
<h2 class="cover-heading">看脸选专业</h2>
<form style="text-align:left" enctype="multipart/form-data" action="/result/" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputFile"><h2>上传我的照片</h2></label>
    <input id="id_image" name="image" type="file" accept="image/*" />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">我的总分</label>
    <input type="score" name="grade" class="form-control" id="exampleInputEmail1" placeholder="我的总分">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">我的学科</label>
    <input name="category" type="radio" value = "art">文科</input>
    <input name="category" type="radio" value = "science">理科</input>
  </div>
  <div class="form-group">
        <label for="exampleInputEmail1">我所在省份</label>
        <input type="text" name="province" class="form-control" id="exampleInputEmail1" placeholder="我所在省份">
   </div>
    <div class="form-group">
        <label for="exampleInputEmail1">我打算报考的大学</label>
        <input type="text" name="university" class="form-control" id="exampleInputEmail1" placeholder="我打算报考的大学">
    </div>
    <button name="submit" class="btn btn-success" type="submit">开始测试</button>
    <button name="clean" class="btn btn-default" type="reset" value="">清空重填</button>
</form>

{% endblock %}
